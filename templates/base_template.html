<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión de Ventas{% endblock %}</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sistema de Gestión de Ventas - Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/fabricante">Fabricantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deposito">Depositos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/caracteristica">Caracteristicas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/proveedor">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categoria">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accesorio">Accesorios</a>
                    </li>                 
                    <li class="nav-item">
                        <a class="nav-link" href="/marca">Marca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/modelo">Modelos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/equipo">Equipos</a>
                    </li>


                    <!-- Puedes agregar más enlaces según tus modelos -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        {% block content %}
        <!-- Aquí se insertará el contenido de las páginas específicas -->
        {% endblock %}
    </div>

    <!-- Pie de Página -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p class="text-center">© 2024 Sistema de Gestión de Ventas. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
